<ion-view view-title="John doe">
   <ion-content class="post-content-message">
   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
      <div class="list">
      	<div class=""> 
          <div ng-repeat="message in messages" class="message-wrapper">
             
               <div ng-show="message.from == 1">
                  <div class="chat-bubble left">
                      <div class="message preword">
                      	{{message.message}}
                      </div>
                      <div class="message-detail">
                          <span class="bold">{{message.title}}</span>,
                          <span>{{message.message_date}}</span>
                      </div>
                  </div>
              </div>
              <div ng-show="message.from == 2">
                  <div class="chat-bubble right">
                      <div class="message preword">
                      	{{message.message}}
                      </div>
                      <div class="message-detail"> 
                          <span>{{message.message_date}}</span>
                      </div>
                  </div>
              </div>
              <div class="cf"></div>
            </div>
      	</div>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>
   <div class="bar bar-footer bar-stable comment-stable-main">
    	<form  class="comment-form-main" method="post" ng-submit="addMesage(postForm.$valid)" name="postForm" novalidate>
            <div class="row small-font row-comment">
                <span class="col-75">
                	<label class="item item-input comment-div-label">
                        <textarea class="comment-main-text" required ng-model="datamessage" name="message" placeholder="Message" auto-focus></textarea>
                   	</label>
                </span>
                <span class="col-25">
                    <button ng-disabled="postForm.$invalid"  class="button button-block button-assertive button-comment"><span class="icon ion-android-send"></span></button>
                </span>
            </div>
        </form>
	</div>
</ion-view>
